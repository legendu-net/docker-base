name: Update icon Version
on:
  schedule:
    - cron: '0 */2 * * *'
jobs:
  update-icon-version:
    runs-on: self-hosted
    steps:
      - name: Clone Repository
        run: |
          curl -sSL https://raw.githubusercontent.com/legendu-net/github_actions_scripts/main/git_clone_repo.fish | fish
      - name: Run Python Script
        run: |
          curl -sSL https://raw.githubusercontent.com/legendu-net/github_actions_scripts/main/update_version_dockerfile.py \
            | uv run --script - \
            --repo legendu-net/icon \
            --pattern "-v v\\d+\\.\\d+\\.\\d+" \
            --replace "-v {version}" \
            --token ${{ secrets.GITHUBACTIONS }}

